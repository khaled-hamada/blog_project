<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- custom css styling files  -->
    <link rel="stylesheet" href="{% static  'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg  gb-light techfont">
        <div class="container">
          <ul class="navbar-nav align-items-center">
            <li><a class="navbar-brand bigbrand" href="{%url 'blog:post_list' %}">My blog</a> </li>
            <li><a class="nav-item nav-link" href="{% url 'blog:about' %}">About</a> </li>
            <li>  <a class="nav-item nav-link" href="https://www.github.com">Github</a> </li>
            <li><a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
          </ul>

          <ul class="navbar-nav align-items-center ml-auto">
            {% if user.is_authenticated %}
              <li>
                  <a class="nav-item nav-link" href="{%url 'blog:post_new' %}">New Post</a>
              </li>

              <li>
                  <a class="nav-item nav-link" href="{%url 'blog:post_draft_list' %}">Drafts</a>
              </li>
              <li>
                  <a class="nav-item nav-link" href="{%url 'logout' %}">Log out</a>
              </li>
              <li>
                <a> Welcome: {{user.username}}</a>
              </li>

              {% else %}
                <li>
                  <a class="nav-item nav-link" href="{%url  'login' %}" aria-label="Login">
                    <span class="fa fa-user" aria-hidden="true"></span></a>
                </li>
            {% endif %}
          </ul>
        </div>
    </nav>





    <!-- Content block  -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}
          </div>
        </div>

      </div>

    </div>


  </body>
</html>
